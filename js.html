<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
    <title>Face Verification</title>
    <style>
        .body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content:left;
            align-items: center;
            
        }
        
        #canvas{
           position:absolute;
           

        }
        
    </style>
    
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 >Face Verification</h1>
                <br />

            </div>
        </div>
        <div class="row justify-content-md-center">

            <div class="inner" style="display:inline-block">
                <button style="background-color:black; color:aqua" id="start-camera">Start Camera</button>
                <video id="video" width="500" height="500" autoplay></video>
                <button  style="background-color:black; color:aqua" id="click-photo">Take Photo</button>
                <canvas id="canvas" width="500" height="400"></canvas>
               
               
            </div>
        </div>
    </div>
    
    <script src="web.js"></script>
    
</body>
</html>
