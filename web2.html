<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Face Recognition Based Attendance System</title>
    <style type='text/css'>
        * {
            padding: 0;
            margin: 0;
            margin: 0;
        }

        table {
            border: 1px;
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 86%;
            margin: auto;
        }

        td, th {
            border: 1px solid black !important;
            padding: 5px;
        }

        tr:nth-child(even) {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-image: url('https://digitaladdictsblog.com/wp-content/uploads/2019/01/shutterstock_295846730.jpg');
            background-size: cover;
            font-family: sans-serif;
            margin-top: 40px;
            height: 100vh;
            padding: 0;    
            background-color: #dddddd;
        }
        .container {
            height: 200px;
            position: relative;
        }

        .center {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class='mt-3 text-center'> <h1 style="width: auto;margin: auto;color: white;padding: 11px;font-size: 44px;">Face Recognition Based Attendance System</h1> </div> 
    <div class='mt-3 text-center'> <h3 style="font-size: 22px;color:white;">31/12/2022 | <span id="clock"></span></h3> </div> 
      <div class="row text-center" style="padding: 20px;margin: 20px;">
          <div class="col" style="border-radius: 20px;padding: 0px;background-color:rgb(211,211,211,0.5);margin:0px 10px 10px 10px;min-height: 400px;">
              <h2 style="border-radius: 20px 20px 0px 0px;background-color: #0b4c61;color: white;padding: 10px;">Today's Attendance </h2>
              <a style="text-decoration: none;max-width: 300px;" href="/start"></a>
              <div class="container">
               <div class="center">
              <button style="font-size: 24px;font-weight: bold;border-radius: 10px;width:490px;padding: 10px;margin-top: 30px;margin-bottom: 30px;" type='submit' class='btn btn-primary' onClick="location.href='js.html'">Take Attendance </button>
              </div>
                  </div>
          </div>
          <div class="col" style="border-radius: 20px;padding: 0px;background-color:rgb(211,211,211,0.5);margin:0px 10px 10px 10px;height: 400px;"> 
          <form action='/add' > 
              <h2 style="border-radius: 20px 20px 0px 0px;background-color: #0b4c61;color: white;padding: 10px;">Add New User </h2> 
              <label style="font-size: 20px;"><b>Enter New User Name*</b></label>
              <br> 
              <input type="text" id="newusername" name='new username' style="font-size: 20px;margin-top:10px;margin-bottom:10px;" required> 
              <br>
              <label style="font-size: 20px;"><b>Enter New User Id*</b></label> 
              <br> 
              <input type="number" id="newuserid" name='new user id' style="font-size: 20px;margin-top:10px;margin-bottom:10px;" required> 
              <br> 
              <button onClick="location.href='js.html' " style="width: 232px;margin-top: 20px;font-size: 20px;" type='submit' class='btn-btn-dark'>Add New User </button>
               </form>
          </div>
    </div>
    <script type="text/javascript">
        var clockElement = document.getElementById('clock');
        function clock() { clockElement.textContent = new Date().toString().slice(15, 24); } setInterval(clock, 10);

    </script>
</body>
</html>
